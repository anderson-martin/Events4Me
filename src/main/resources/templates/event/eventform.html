<!DOCTYPE html>
<html lang="en">
<head th:replace="templates :: header">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Insert LOGO here -->
        <div class="navbar-header">
            <a class="navbar-brand">Events4me</a>
        </div>

        <!-- Menu Items-->
        <div>
            <ul class="nav navbar-nav">
                <li ><a th:href="@{/events4me/}">HOME</a></li>
                <li class="active"><a th:text="${event.name}"></a></li>
            </ul>
        </div>

    </div>
</nav>
<div class="container">


        <form th:object="${event}" th:action="@{/event}" method="post">
            <div class="col-md-4">
                <div class="form-group row ">
                    <label for="event-name-input">Event Name:</label>
                    <input th:field="*{name}" class="form-control" type="text" value="Default value" id="event-name-input"/>
                </div>
                <div class="row form-group  ">
                    <label for="event-time-input">Event Time:</label>
                    <input th:field="*{dateTime}" class="form-control" type="text" value="Default value" id="event-time-input"/>
                </div>
                <div class="form-group row ">
                    <label for="event-location-input">Event Location:</label>
                    <input th:field="*{place}" class="form-control" type="text" value="Default value" id="event-location-input"/>
                </div>
                <div class="form-group row">
                    <label for="descriptionTextarea">Event Description</label>
                    <textarea th:field="*{description}" class="form-control" id="descriptionTextarea" rows="4"></textarea>
                </div>
            </div>
            <div class="col-md-8">
                <div class="form-group">
                    <label for="exampleInputFile">Event picture:</label>
                    <input th:field="*{photo}" type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp"/>

                </div>
                <div>
                    <button type="submit" class="btn btn-default">Commit Changes</button>
                </div>
            </div>


        </form>
