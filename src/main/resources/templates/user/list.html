<!DOCTYPE html>
<html lang="en">
<head th:replace="templates :: header">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Insert LOGO here -->
        <div class="navbar-header">
            <a class="navbar-brand">Events4me</a>
        </div>


        <!-- Menu Items-->
        <div>
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand"></a></li>
                <li><a class="navbar-brand"></a></li>
                <li><a th:href="@{/events4me}">MY PROFILE</a></li>
                <li><a th:href="@{/events4me/discoverevents/}">DISCOVER EVENTS</a></li>
                <li class="active"><a th:href="@{/user/list/}">DISCOVER PEOPLE</a></li>

            </ul>
            <ul class=" nav navbar-nav navbar-right">
                <li title="Pending friend requests"><a th:text="${user.getPendingFriendRequests().size()}">
                </a></li>
                <li>
                    <form th:action="@{/logout}">
                        <button type="submit" class="btn btn-default navbar-btn logout">LOGOUT</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div class="col-md-6">
        <table class="table">
            <tr>
                <th class="tableTitle">Picture</th>
                <th class="tableColumns">Username</th>
                <th class="tableTitle"></th>
            </tr>
            <th:block th:each="user : ${users}">
                <tr>
                    <td><img th:src="@{/img/GenericUser.png}" alt="user picture" class="userPicture"/></td>

                    <td th:text="${user.getUsername()}" class="tableUsername" style="border-top: 0px"></td>
                    <td></td>
                    <td style="border-top: 0px">
                        <form th:action="'/user/show/' + ${user.getUserId()}">
                            <button th:href="'/user/show/' + ${user.getUserId()}" type="submit" class="btn btn-default">
                                View profile
                            </button>
                        </form>
                    </td>
                    <td style="border-top: 0px">
                        <form th:action="${user.sendFriendRequestTo(user.getUserId())}">
                            <button type="submit" class="btn btn-default">
                                Send friend request
                            </button>
                        </form>
                    </td>


                </tr>
            </th:block>
        </table>
    </div>

</div>

</body>
</html>
